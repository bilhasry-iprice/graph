<!doctype html>
<html>
<head>
	<title>Infographic of Ecommerce in Vietnam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main2.css">
</head>
<body>
	<section class="container-fluid" id="iprice-content">
		<div class="block">
			<div id="infographic-content">
				<div class="infographic-header flex width__100 fixed">
					<div class="filter half p__10">
						<label for="" class="pr__10">Filter By</label>
						<select name="business_model" class="sort_by business_model">
							<option value="">Business Model</option>
							<option value="b2c">B2C</option>
							<option value="c2c">C2C</option>
									
						</select>
						<select name="store_type" class="sort_by store_type">
							<option value="">Store Type</option>
							<option value="fashion">Fashion</option>
							<option value="general">General</option>
							<option value="tech_gadget">Tech &amp; Gadget</option>
						</select>
						<select name="store_origin" class="sort_by store_origin">
							<option value="">Store Origin</option>
							<option value="malaysia">Malaysia</option>
							<option value="international">International</option>
						</select>
					</div>
					<div class="quartal half p__10 ta__right">
						<div class="year inline">
							<label for="" class="inline pr__10">Year</label>
							<ul class="inline">
								<li class="inline"><a href="#">2017</a></li>
							</ul>
						</div>
						<div class="quartal inline" >
							<label for="" class="pr__10">Quartal</label>
							<ul class="inline">
								<li class="inline">
									<a href="#">Q1</a>
								</li>
								<li class="inline">
									<a href="#">Q2</a>
								</li>
								<li class="inline">
									<a href="#">Q3</a>
								</li>
								<li class="inline">
									<a href="#">Q4</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="information">
						<label>Verified by Merchant</label><label>Award Winners</label>
					</div>
				</div>
				<div id="container">
					<div class="infographic-data-wrapper">
						<div class="header mb__10">
							<span class="col ta__center sort-by">E-commerce Name</span>
							<span class="col ta__center sort-by" data-attr="traffics">Monthly Visits</span>
							<span class="col ta__center sort-by" data-attr="app">Apps Rank</span>
							<span class="col ta__center sort-by" data-attr="twitter">Twitter</span>
							<span class="col ta__center sort-by" data-attr="instagram">Instagram</span>
							<span class="col ta__center sort-by" data-attr="facebook">Facebook</span>
							<span class="col ta__center sort-by" data-attr="employees">Number of Employee</span>
						</div>
						<div id="data"></div>
					</div>
				</div>
			</div>
		</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="assets/js/vlist.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
