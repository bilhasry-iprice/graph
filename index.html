<!doctype html>
<html ng-app="myApp" ng-controller="mainController">
	<head >
		<meta charset="utf-8">
		<title ng-bind="title"></title>
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/js/vendor/c3/c3.css">
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
		<style>
			#canvas svg{
				width: 100%;
				min-height: 350px;
			    padding-bottom: 15px;
			    margin-left:-10px;
			}
			
			g.c3-legend-item{
			    -webkit-transform: translateY(15px);
			}

			.c3-tooltip{
			    font-family: 'Helvetica',sans-serif;
			}
			@media screen and (max-width: 960px){
				.tick text {
				    font-size:8px;
				}

				.graph-9 .tick{
				    opacity: 0 !important;
				}
				.graph-9 .tick:nth-child(6n+5){
				    opacity: 1 !important;
				}
			}



		</style>
		<script src="assets/js/angular.js"></script>
		<script src="assets/js/sanitize.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-route.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="assets/js/vendor/c3/c3.js"></script>
		<script src="assets/js/vendor/graph-library.js"></script>
		<script src="app.js"></script>
	</head>
	<body >
		<div id="main-container">
			<div id='canvas'></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


	</body>
</html>
